<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="BoardGame.css">
</head>

<body>

    <!-- Button trigger modal -->
    <div class="center">
        <div class="outer button">
            <button aria-label="generate question button" id="question-picker" type="button" class="btn-info" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">
                Generate a question
            </button>
            <span></span>
            <span></span>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" aria-label="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel" aria-label="title of the literatures">Hamlet / The Fellowship of the Ring</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close button"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="modal-question col-form-label" for="question"></label>
                            <input aria-label="answer input" type="text" class="form-control" id="question">
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button aria-label="submit button" type="button" class="btn btn-primary" data-bs-dismiss="modal">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">

        <!--Board game -->
        <div class="board">
            <div id="cell-0" aria-label="zero cell" class="cell beginning__cell"></div>
            <div id="cell-1" aria-label="first cell" class="cell"></div>
            <div class="not-cell"></div>
            <div id="cell-9" aria-label="ninth cell" class="cell"></div>
            <div id="cell-10" aria-label="tenth cell" class="cell"></div>
            <div id="cell-11" aria-label="fourth cell" class="cell"></div>
            <div class="not-cell"></div>
            <div class="not-cell"></div>
            <div id="cell-2" aria-label="second cell" class="cell"></div>
            <div class="not-cell"></div>
            <div id="cell-8" aria-label="eight cell" class="cell"></div>
            <div class="not-cell"></div>
            <div id="cell-12" aria-label="twelfth cell" class="cell"></div>
            <div class="not-cell"></div>
            <div class="not-cell"></div>
            <div id="cell-3" aria-label="third cell" class="cell"></div>
            <div class="not-cell"></div>
            <div id="cell-7" aria-label="seventh cell" class="cell"></div>
            <div class="not-cell"></div>
            <div id="cell-13" aria-label="thirteenth cell" class="cell"></div>
            <div class="not-cell"></div>
            <div class="not-cell"></div>
            <div id="cell-4" aria-label="fourth cell" class="cell"></div>
            <div id="cell-5" aria-label="fifth cell" class="cell"></div>
            <div id="cell-6" aria-label="sixth cell" class="cell"></div>
            <div class="not-cell"></div>
            <div id="cell-14" aria-label="fourteenth cell" class="cell"></div>
            <div id="cell-15"  aria-label="finish cell" class="cell finish__cell">Finish</div>

        </div>

        <script src="BoardGame.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
<!--        <script src="https://kit.fontawesome.com/6d2ea823d0.js"></script>-->
        <script src="BoardGameTextReader.js"></script>
    </div>

</body>

</html>
